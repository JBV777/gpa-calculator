<html>
    <head>
        <title>GPA Calculator</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="gstyles.css">
    </head>
    
    <body>
        <div id="container">
            <h1>GPA calculator</h1>
            <div id="gpa">
                <form>
                    <label>
                        <form>
                            What was the course name? <br>
                            <input type="text" id="coursenamed"> <br>
                        </form>
                        What was your grade?<br>
                        <select id="grade">
                            <option value="0.0">F</option>
                            <option value="1.0">D</option>
                            <option value="1.7">C-</option>
                            <option value="2.0">C</option>
                            <option value="2.3">C+</option>
                            <option value="2.7">B-</option>
                            <option value="3.0">B</option>
                            <option value="3.3">B+</option>
                            <option value="3.7">A-</option>
                            <option value="4.0">A</option>
                            <option value="4.3">A+</option>
                        </select>
                        <br>
                        How many credit is it?<br>
                        <select id="credithours">
                            <option value="3.0">3.0 credit hours</option>
                            <option value="6.0">6.0 credit hours</option>                       
                        </select>

                    </label>
                    <button type="button" id="add">Add</button>
                    <ol id="listofgrades">
                    </ol>
                    <button type="button" id="delete">Clear</button>
                    <button type="button" id="calculate">Calculate</button>

                </form>
            </div> <!--calculate average gpa-->
            <div id="num">
                <sup>Total course taken=</sup><span id="course">0</span>
            </div>
            <div id="average">
                <sup>Average GPA=</sup><span id="av">0.0</span>
            </div>

            <br>
            Scale:<br>
            A+ &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp4.3<br>
            A&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp4.0<br>
            A- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp3.7<br>
            B+ &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp3.3<br>
            B&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp3.0<br>
            B-&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.7<br>
            C+&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.3<br>
            C&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp2.0<br>
            C-&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp1.7<br>
            D&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp1.0<br>
            F&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp0.0<br>
        </div>
        <script type="text/javascript" src="gscript.js"></script>
    </body>
    
    
</html>
